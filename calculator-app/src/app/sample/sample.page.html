  <div class="container">
    <h1><i>Scientific Calculator</i></h1>
  </div>
  <br>
  <form name="calculator">
    <table align="center" cellspacing="7px">
      <tr>
          <td colspan="7"><input type="text" id="display" name="display" size="78" maxlength="25" disabled></td>
      </tr>
      <tr>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      </tr>
      <tr>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += '3.14'">phi</button></td>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += '('">(</button></td>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += ')'" >)</button></td>
          <td><button type="button" class="btn btn-control" onclick="calculator.display.value += '.'">.</button></td>
          <td><button type="button" class="btn btn-control" onclick="calculator.display.value = ''">clear</button></td>
          <td><button type="button" class="btn btn-control" onclick="calculator.display.value = calculator.display.value.substring(0, calculator.display.value.length - 1)">del</button></td>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += '/'">/</button></td>
      </tr>
      <tr>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.pow(calculator.display.value,2)">x<sup><small>2</small></sup></button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.pow(calculator.display.value,3)">x<sup><small>3</small></sup></button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.pow(calculator.display.value, 4)">^</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '7'">7</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '8'">8</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '9'">9</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += '*'">*</button></td>
      </tr>
      <tr>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.sinh(calculator.display.value)">sinh</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.sqrt(calculator.display.value)" >&radic;</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += '%'">mod</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '4'">4</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '5'">5</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '6'">6</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += '-'">-</button></td>
      </tr>
      <tr>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.cosh(calculator.display.value)">cosh</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.log(calculator.display.value)">log</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calcuator.display.value=fact(calculator.display.value)">n!</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '1'">1</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '2'">2</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '3'">3</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value += '+'">+</button></td>
      </tr>
      <tr>
          <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.tanh(calculator.display.value)">tanh</button></td>
        <td><button type="button" class="btn btn-primary"onclick="calculator.display.value = Math.sin(calculator.display.value)">sin</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.cos(calculator.display.value)">cos</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.tan(calculator.display.value)">tan</button></td>
        <td><button type="button" class="btn btn-second" onclick="calculator.display.value += '0'">0</button></td>
        <td><button type="button" class="btn btn-primary" onclick="calculator.display.value = Math.exp(calculator.display.value)">e<sup><small>x</small></sup></button></td>
        <td><button type="button" class="btn btn-primary"  value="=" onclick="calculator.display.value = eval(calculator.display.value)">=</button></td>
      </tr>
    </table>
  </form>
